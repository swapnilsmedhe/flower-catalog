<html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="css/styles.css">

  <script>

    const hideForASecond = (event) => {
      const target = event.target;
      target.style.visibility = 'hidden';
      setTimeout(() => target.style.visibility = 'visible', 1000);
    };

    const main = () => {
      const jar = document.getElementById('jar');
      jar.addEventListener('click', () => hideForASecond(event));
    };

    window.onload = main;
  </script>
</head>

<body>
  <header class="landing-page-header heading">
    <h1>Flower Catalog</h1>
  </header>
  <main class="page-wrapper">
    <figure>
      <img class="flower-image" src="images/freshorigins.jpg" alt="freshorigins">
    </figure>
    <nav class="nav-bar">
      <ul>
        <li><a href="abeliophyllum.html">Abeliophyllum</a></li>
        <li><a href="ageratum.html">Ageratum</a></li>
      </ul>
      <div>
        <figure id="jar">
          <img src="images/animated-flower-image-0021.gif" alt="animated-flower">
        </figure>
        <a href="guest-book">Guest Book</a>
      </div>
    </nav>
  </main>
</body>

</html>
