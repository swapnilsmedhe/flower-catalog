<html>

<head>
  <title>Flower Catalog</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="comments.js"></script>
</head>

<body>
  <header class="heading">
    <h1>
      <a href="index.html">&lt;&lt;</a>
      Guest Book
    </h1>
  </header>
  <main>
    <div class="logout-button"><a href="/logout">Logout</a></div>
    <h2>Leave a comment</h2>
    <form id="comment-form" action="add-comment" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name">
      </div>
      <div>
        <label for="comment">Comment:</label>
        <textarea name="comment" cols="30" rows="5"></textarea>
      </div>
      <button id="post-comment" type="button">Post</button>
    </form>
    <div>
      <table class="comment-section">
        <thead>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Comment</th>
        </thead>
        <tbody id="comments">
          __COMMENTS__
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
